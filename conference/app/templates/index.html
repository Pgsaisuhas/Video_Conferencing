{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>CMS</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="background-container0"></div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="project-name">SMeet</div>
        <ul class="nav-list">
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="background-container"></div>

        <div class="text">
          <h1>Welcome to my Awesome Video Conferencing App!</h1><br>
          <h2>For all your professional and personal needs!</h2><br><br>
            <div class="btn-container">
                <a href="{% url 'login' %}" class="btn">Sign In</a>
                <a href="{% url 'register' %}" class="btn">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="social-icons">
        <a href="https://github.com"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
    </div>
</body>

</html>
